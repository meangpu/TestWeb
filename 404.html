<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      const path = window.location.pathname;
      // Redirect to index.html while preserving the path
      window.location.href = "/index.html" + path;
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
